# Workflow name (shows in GitHub Actions UI)
name: Build and Push Backend

# Trigger: Run this workflow on every push to main branch
on:
  push:
    branches:
      - master

# Define the jobs to run
jobs:
  build:
    # Run on Ubuntu latest
    runs-on: ubuntu-latest

    # Permissions needed for this job
    permissions:
      contents: read # Read repo contents
      packages: write # Push Docker images to registry

    steps:
      # Step 1: Clone the repository code
      - uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (advanced Docker builder with caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to GitHub Container Registry (ghcr.io)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Your GitHub username (automatic)
          password: ${{ secrets.GITHUB_TOKEN }} # Auto token (no setup needed)

      # Step 4: Build Docker image and push to registry
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: . # Build from repo root
          push: true # Push to registry
          tags: ghcr.io/${{ github.repository }}:latest # Image name: ghcr.io/nadavushka-dev/backend:latest
          cache-from: type=gha # Use GitHub cache for faster builds
          cache-to: type=gha,mode=max # Save cache for next build
